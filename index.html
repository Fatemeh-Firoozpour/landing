<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عنوان</title>
    <link rel="icon" type="icon" href="assets/favicon.ico" />
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/harmony.min.css" />
    <link rel="stylesheet" href="assets/css/harmony.css" />
    <link rel="stylesheet" href="assets/css/main.css" />
    <!-- <link rel="stylesheet" href="assets/css/swiper.min.css" /> -->
    <!-- <link rel="stylesheet" href="assets/css/aos.css"> -->
  </head>
  <body>
    <div class="wrapper">
      <!-- navbar menu -->
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" loading="lazy" alt="" />
          </a>
          <a href="#register" class="btn btn-register">ثبت نام</a>
        </div>
      </nav>

      <!-- header sticky -->
      <header class="stiky">
        <nav class="navbar">
          <div class="container">
            <a class="navbar-brand" href="#" target="_blank">
              <img src="assets/images/logo-stiky.png" loading="lazy" alt="" />
            </a>
            <div class="btn-groups">
              <a href="#register" class="btn btnOrange">btn stiky</a>
            </div>
          </div>
        </nav>
      </header>

      <!-- banner -->
      <section id="slide" class="slide-bg">
        <div class="container">
          <div class="content">
            <h1></h1>
            <p></p>
            <a href="#" class="btn btn-primary"></a>
          </div>
        </div>
      </section>

      <!-- 1 step form -->
      <section id="register">
        <div class="form-bg">
          <h3>form title</h3>
          <form id="subscriber">
            <div class="form-group">
              <label for="name">نام و نام خانوادگی</label>
              <i class="far fa-user iconPlaceholder"></i>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="نام و نام خانوادگی"
              />
            </div>
            <div class="form-group">
              <i class="fas fa-phone iconPlaceholder"></i>
              <label for="phone">شماره همراه</label>
              <input
                type="number"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="0919..."
              />
            </div>
            <button type="submit" class="btn btn-register">ثبت‌نام</button>
          </form>
          <div class="error-submit"></div>
          <div class="result"></div>
        </div>
      </section>

      <!-- Product -->
      <section id="product">
        <div class="container">
          <h2 class="section-title">محصولات</h2>
          <div class="product-items">
            <div class="row">
            </div>
          </div>
        </div>
      </section>

      <!-- faq -->
      <section id="faq">
        <div class="container">
          <h2>ﺳﻮاﻟﺎت ﻣﺘﺪاول</h2>
          <div class="accordion" id="accordionExample">
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingOne">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseOne"
                  aria-expanded="true"
                  aria-controls="collapseOne"
                >
                  title
                </button>
              </h2>
              <div
                id="collapseOne"
                class="accordion-collapse collapse show"
                aria-labelledby="headingOne"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">caption</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingTwo">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseTwo"
                  aria-expanded="true"
                  aria-controls="collapseTwo"
                >
                  title
                </button>
              </h2>
              <div
                id="collapseTwo"
                class="accordion-collapse collapse show"
                aria-labelledby="headingTwo"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">caption</div>
              </div>
            </div>
            <div class="accordion-item">
              <h2 class="accordion-header" id="headingthree">
                <button
                  class="accordion-button"
                  type="button"
                  data-bs-toggle="collapse"
                  data-bs-target="#collapseThree"
                  aria-expanded="true"
                  aria-controls="collapseThree"
                >
                  title
                </button>
              </h2>
              <div
                id="collapseThree"
                class="accordion-collapse collapse show"
                aria-labelledby="headingthree"
                data-bs-parent="#accordionExample"
              >
                <div class="accordion-body">caption</div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer>
        <div class="footer-logo">
          <img src="assets/images/footer-logo.png" loading="lazy" alt="" />
        </div>
        <ul class="contact">
          <li>
            <a target="_blank" href="#">
              <i class="fab fa-telegram-plane"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="#">
              <i class="fa-brands fa-instagram"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="#">
              <i class="fa-brands fa-linkedin-in"></i>
            </a>
          </li>
          <li>
            <a target="_blank" href="#">
              <i class="fa-brands fa-whatsapp"></i>
            </a>
          </li>
        </ul>
        <div class="copyright text-center">
          <div class="section-copyright">
            <!-- change landing name on utm_campaign -->
            <a
              href="https://harmony.agency/?utm_source=designbyharmony&amp;utm_medium=badge&amp;utm_campaign=landingName"
              rel="nofollow,noindex"
              target="_blank"
            >
              <span class="hover-company">
                <img
                  src="assets/images/harmony-name.png"
                  loading="lazy"
                  alt=""
                  class="harmonyName"
                />
              </span>
              <img
                class="logo"
                src="assets/images/harmony.png"
                loading="lazy"
                alt=""
              />
              <span class="hover-company designedBy">Design by</span>
            </a>
          </div>
        </div>
      </footer>
    </div>
    <!-- <script src="assets/js/jquery.easing.min.js"></script> -->
    <!-- <script src="assets/js/swiper.min.js"></script> -->
    <!-- <script src="assets/js/aos.js"></script> -->
    <!-- <script src="assets/js/lottie.min.js"></script> -->
    <script src="assets/js/bootstrap.min.js"></script>
    <script src="assets/js/jquery.min.js"></script>
    <script src="assets/js/jquery.validate.min.js"></script>
    <script src="assets/js/harmony.js"></script>
    <script src="assets/js/main.js"></script>
  </body>
</html>
