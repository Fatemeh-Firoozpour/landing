<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>عنوان</title>
    <link rel="stylesheet" href="assets/css/harmony.min.css" />
    <!-- <link rel="stylesheet" href="assets/css/swiper.min.css" /> -->
    <link rel="stylesheet" href="assets/css/main.css" />
    <link rel="icon" type="icon" href="assets/favicon.ico" />
  </head>
  <body>
    <div class="wrapper">
      <nav class="navbar">
        <div class="container">
          <a class="navbar-brand" href="#">
            <img src="assets/images/logo.png" loading="lazy" />
          </a>
          <a href="#register" class="btn btn-register">ثبت نام</a>
        </div>
      </nav>

      <section id="slide"></section>

      <section id="register">
        <div class="form-bg form-pd-center">
          <h3>فرم ثبت‌نام در طرح بیمه شخص ثالث</h3>
          <form id="subscriber">
            <div class="form-group">
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="نام و نام خانوادگی"
              />
            </div>
            <div class="form-group">
              <input
                type="text"
                name="phone"
                id="phone"
                class="form-control"
                placeholder="شماره تماس"
              />
            </div>
            <div class="form-group">
              <input
                type="test"
                name="city"
                id="city"
                class="form-control"
                placeholder="شهر/استان"
              />
            </div>
            <p>
              پس از تکمیل فرم، مشاورین ما نهایتا بعد از 72 ساعت با شما تماس
              خواهند گرفت
            </p>
            <button type="submit" class="btn btn-primary">ثبت نام</button>
          </form>
          <div class="error-submit"></div>
          <div class="result"></div>
        </div>
      </section>
      <footer>
        <div class="footer-logo">
          <img src="assets/images/footer-logo.png" loading="lazy" alt="" />
        </div>
        <ul class="contact">
          <li></li>
          <li></li>
        </ul>
        <div class="copyright">
          <a
            href="https://harmony.agency/?utm_source=designbyharmony&utm_medium=badge&utm_campaign="
            rel="nofollow,noindex"
            target="_blank"
            ><img src="assets/images/harmony.png" loading="lazy" alt=""
          /></a>
        </div>
      </footer>
    </div>
    <script src="assets/js/jquery.min.js"></script>
    <!-- <script src="assets/js/jquery.easing.min.js"></script> -->
    <script src="assets/js/jquery.validate.min.js"></script>
    <!-- <script src="assets/js/swiper.min.js"></script> -->
    <script src="assets/js/harmony.js"></script>
  </body>
</html>
